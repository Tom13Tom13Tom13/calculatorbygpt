<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>科学计算器</title>
<style>
    .calculator {
        width: 300px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="button"] {
        width: 48%;
        margin-right: 1%;
        margin-bottom: 10px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
    }
    input[type="button"].operator {
        background-color: #007bff;
        color: #fff;
    }
    input[type="button"].number {
        background-color: #28a745;
        color: #fff;
    }
    input[type="button"].clear {
        background-color: #dc3545;
        color: #fff;
    }
    input[type="button"].equal {
        background-color: #ffc107;
        color: #000;
    }
    /* Hover Effects */
    input[type="button"]:hover {
        filter: brightness(85%);
    }
    input[type="button"].operator:hover {
        background-color: #0056b3;
    }
    input[type="button"].number:hover {
        background-color: #218838;
    }
    input[type="button"].clear:hover {
        background-color: #bd2130;
    }
    input[type="button"].equal:hover {
        background-color: #e0a800;
    }
</style>
</head>
<body>
<div class="calculator">
    <input type="text" id="display" disabled>
    <!-- Number Buttons -->
    <input type="button" value="1" class="number" onclick="addToDisplay('1')">
    <input type="button" value="2" class="number" onclick="addToDisplay('2')">
    <input type="button" value="3" class="number" onclick="addToDisplay('3')">
    <input type="button" value="4" class="number" onclick="addToDisplay('4')">
    <input type="button" value="5" class="number" onclick="addToDisplay('5')">
    <input type="button" value="6" class="number" onclick="addToDisplay('6')">
    <input type="button" value="7" class="number" onclick="addToDisplay('7')">
    <input type="button" value="8" class="number" onclick="addToDisplay('8')">
    <input type="button" value="9" class="number" onclick="addToDisplay('9')">
    <input type="button" value="0" class="number" onclick="addToDisplay('0')">
    <!-- Operator Buttons -->
    <input type="button" value="+" class="operator" onclick="addToDisplay('+')">
    <input type="button" value="-" class="operator" onclick="addToDisplay('-')">
    <input type="button" value="*" class="operator" onclick="addToDisplay('*')">
    <input type="button" value="/" class="operator" onclick="addToDisplay('/')">
    <!-- Clear and Equal Buttons -->
    <input type="button" value="C" class="clear" onclick="clearDisplay()">
    <input type="button" value="=" class="equal" onclick="calculate()">
</div>
<script>
    function addToDisplay(value) {
        document.getElementById('display').value += value;
    }
    function clearDisplay() {
        document.getElementById('display').value = '';
    }
    function calculate() {
        try {
            document.getElementById('display').value = eval(document.getElementById('display').value);
        } catch (error) {
            document.getElementById('display').value = 'Error';
        }
    }
</script>
</body>
</html>
